<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sketch</title>

<!-- iOS Full Screen -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- iOS Status Bar Style (default, black, black-translucent) -->
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

<!-- CSS styles -->
<link rel="stylesheet" href="css/styles.css" />

<!-- Main JS -->
<script src="libs/underscore/underscore-min.js"></script>
<script src="libs/gesture/shake.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="jquery.sketchpad.min.js"></script>

</head>
<body>
  <a href="#" onclick="k.changeColor(0,255,255,1);">Cyan</a>
  <a href="#" onclick="k.changeSize(10, true);">Bigger</a>
  <a href="#" onclick="k.changeSize(-1, true);">Smaller</a>
  <a href="#" onclick="k.changeSize(100);">100pt</a>
<div id="canvas">
  </div>
<div class="options">
	<button id="clear-canvas" type="button">Clear canvas</button>
</div>
<script>
  $(document).ready(function() {
    k = $('#canvas')
      .sketchpad({
        size: 30
      });
    k.init();
  });
</script>
</body>
</html>
